{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>{{title}}</title>{% endblock %}

{% block body %}

<body>

    <div class="container">

        <div class="mt-4">
            <h2 class="mb-4">{{title}}</h2>

                <div class="row d-flex align-content-center justify-content-center flex-wrap">
                    <div class="col-md-2 col-sm-12">
                        <img src="{% static 'img/girl.jpg' %}" class="" width="120px;" alt="avatar">
                    </div>
                    <div class="col-md-5 col-sm-12 pl-4">
                        <div>
                        <h3>{{profile.username}}</h3>
                        <br>
                        </div>
                        <form method="post" class="">
                            {% csrf_token %}
                           
                            {{form|crispy}}
                                   
                            <button type="submit" class="btn primary-btn">Сохранить</button>
                        </form>
                    </div>

                </div>

        </div>
    </div>

</body>
{% endblock %}
