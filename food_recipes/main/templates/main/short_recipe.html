{% load static %}
{% load tag_library %}


<div class="row d-flex align-content-center justify-content-center flex-wrap">

    {% for product in products %}
    <div class="col-12 product product-single">
        
        <div class="row w-100">
            <a  class="col-md-6 col-sm-12 flexbox" href="{% url 'main:details' id=product.id %}">
             

               
                <div class="w-75">
                    {% with img=files|get_img:product.id %}
                    <img src="{{ MEDIA_URL }}/{{img}}" alt="image">
                    {% endwith %}
                </div>
             
            </a>

            <div class="col-md-6 col-sm-12 flexbox bg-color-light">
                <div class="w-100 product-body position-relative ">

                    <div class="product-rating">
                        <p>
                            {% if product.votes != 0 %}
                                {% if liked_it %}
                                liked_it
                                {% endif %} 
                            <i class="fa fa-star"> {{product.votes}}</i>
            
                            {% else %} 
                            <i class="fa fa-star-o empty"></i>
                            {% endif %}   
                            </p>
                    </div>
                    <div class="text-wrap text-break w-100">
                        <a href="{% url 'main:details' id=product.id %}"><h3 class="product-price">{{product.title}}</h3></a>
                        <div class="w-100">{{product.description}}</div>
                    </div>

                 
                </div>

            </div>
        </div>
        

    </div>
    {% endfor %}


</div>
